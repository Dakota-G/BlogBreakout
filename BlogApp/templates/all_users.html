{% extends "blogs.html" %}

{% block sidebar %}
<div class="row">
    <div class="col">
        <h3> All Users:</h3>
        <table class="table table-dark">
        {% for user in all_users %}
            <th scope = "col">Username</th>
            <tr><td>{{ user.Username }}</td></tr>
        {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
